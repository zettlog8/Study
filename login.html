<html>
<meta charset="UTF-8">
<head>
	<title></title>

</head>


<script src="jquery-1.11.0.min.js"></script>
<script src="common_func.js"></script>
<script>
    $(document).ready(
        function(){
            $(".login_btn").click(
                function(){
                    login_check()
                }
            )
        }
    )

    function login_check(){
        
        var uid = $(".uid").val();
        var pwd = $(".pwd").val();
        
        if(isEmpty(uid)){
            alert("아이디(이메일)를 입력해주세요.")
            $(".uid").val("");
            $(".uid").focus();
            return;
        }
        if(isValidEmail(uid)==false){
            alert("아이디(이메일)는 이메일 형식으로 입력해주세요.")
            $(".uid").val("");
            $(".uid").focus();
            return;
        }

        if(isEmpty(pwd)){
            alert("비밀번호를 입력해주세요.")
            $(".pwd").val("");
            $(".pwd").focus();
            return;
        }
        if(isValidPattern(/^[a-zA-Z0-9]{5,20}$/,pwd)==false){
            alert("비밀번호를 잘못 입력하셨습니다.")
            $(".pwd").val("");
            $(".pwd").focus();
            return;
        }

        confirm("로그인 하시겠습니까?")
        location.replace('success_page.html')
        

    }


</script>

<body onload>
    <form name="login_page">
    <center>
        <b style="font-size: 40; color: brown;" >C</b>
        <b style="font-size: 40; color: brown;">O</b>
        <b style="font-size: 40; color: brown;">U</b>
        <b style="font-size: 40; color:red">P</b>
        <b style="font-size: 40; color:rgb(243, 243, 36)">A</b>
        <b style="font-size: 40; color:greenyellow">N</b>
        <b style="font-size: 40; color:rgb(47, 157, 230)">G</b>

        
        <table>
            <tr><td> <input type="text" name="uid" class="uid" size=50 style="height: 35;"> </td></tr>
            <tr><td> <input type="text" name="pwd" class="pwd" size=50 style="height: 35;"> </td></tr>
            <tr><td> <input type="checkbox" name="autologin" class="autologin"> 자동로그인</td></tr>
            <tr><td> <input type="button" name="login_btn" class="login_btn" value="로그인" style="height: 50; width: 390; background-color: rgb(85, 133, 221); color: white;font-weight: bold; font-size: large;" ></td></tr>
            <tr><td> <input type="button" name="login_btn" class="memberReg_btn" value="회원가입" style="height: 50; width: 390; background-color: white; color: rgb(118, 118, 245); font-weight: bold; font-size: large;"  ></td></tr>
        </table>
    </center>
    </form>
</body>
</html>
